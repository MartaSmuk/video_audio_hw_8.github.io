<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="header">Media</h1>
    <div class="media">
        <div class="media__record">
            <h2 class="media__heading">Kapitoshka song</h2>
            <audio class="media__song" controls>
            <source src="media/kapitoshka_song.webm" type="audio/mpeg">
        </audio>
        </div>
        <video class="media__film" controls>
            <source src="media/kapitoshka_film.mp4" type="video/mp4">
        </video>
        <iframe class="media__map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30330.14970983458!2d8.672911160669933!3d50.12191816261989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sde!4v1713048712736!5m2!1sen!2sde" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
